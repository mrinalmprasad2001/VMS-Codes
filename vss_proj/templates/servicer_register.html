<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Servicer Registration</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

<style>
    body {
        background: #F3F4F6;
        font-family: "Inter", sans-serif;
        color: #333;
    }
    .card-custom {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .btn-primary-custom {
        background-color: #4F46E5;
        border-color: #4F46E5;
    }
    .btn-primary-custom:hover {
        background-color: #4338CA;
        border-color: #4338CA;
    }
</style>
</head>

<body>

<div class="d-flex justify-content-center align-items-center min-vh-100 p-3">

    <div class="card-custom w-100" style="max-width: 450px;">
        <h2 class="text-center fw-bold mb-4">Register Page</h2>

        <form action="#" method="POST" class="space-y-4">

            <div class="mb-3">
                <label class="form-label">Company Name</label>
                <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Company Address</label>
                <textarea class="form-control" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary-custom w-100 py-2 fw-semibold">
                Register
            </button>
        </form>

        <p class="text-center mt-4 text-muted">
            Already have an account?
            <a href="#" class="fw-semibold text-primary">Login</a>
        </p>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
