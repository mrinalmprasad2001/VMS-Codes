<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service Home Dashboard</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

<style>
    body {
        background-color: #f8fafc;
        font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
        width: 260px;
        background: #fff;
        border-right: 1px solid #ddd;
        height: 100vh;
    }
    .sidebar a {
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 10px;
        color: #555;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
    }
    .sidebar a.active {
        background-color: #4f46e5;
        color: #fff !important;
        font-weight: 600;
    }
    .sidebar a:hover {
        background-color: #e9ecef;
    }
</style>

</head>

<body>

<div class="d-flex">

<!-- Sidebar -->
<aside class="sidebar p-4">
    <div class="d-flex align-items-center gap-3 mb-4">
        <span class="material-symbols-outlined fs-2 text-primary">dashboard_customize</span>
        <h4 class="m-0 fw-bold">Dashboard</h4>
    </div>

    <nav class="flex-grow-1">
        <ul class="list-unstyled">

            <li>
                <a href="{% url 'servicer_home' %}"
                   class="{% if request.resolver_match.url_name == 'servicer_home' %}active{% endif %}">
                    <span class="material-symbols-outlined">home</span>
                    Home
                </a>
            </li>

            <li>
                <a href="{% url 'servicer_worklist' %}"
                   class="{% if request.resolver_match.url_name == 'servicer_worklist' %}active{% endif %}">
                    <span class="material-symbols-outlined">list_alt</span>
                    Worklist
                </a>
            </li>

            <li>
                <a href="{% url 'servicer_payment' %}"
                   class="{% if request.resolver_match.url_name == 'servicer_payment' %}active{% endif %}">
                    <span class="material-symbols-outlined">payments</span>
                    Payments
                </a>
            </li>

            <li>
                <a href="#"
                   class="{% if request.resolver_match.url_name == 'feedback' %}active{% endif %}">
                    <span class="material-symbols-outlined">feedback</span>
                    Feedback
                </a>
            </li>

        </ul>
    </nav>

    <div>
        <a href="{% url 'servicer_profile' %}"
           class="{% if request.resolver_match.url_name == 'servicer_profile' %}active{% endif %}">
            <span class="material-symbols-outlined">account_circle</span>
            Profile
        </a>
    </div>
</aside>

<!-- Right Side Content -->
<main class="flex-grow-1 p-4">
    {% block content %}
    {% endblock %}
</main>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
