<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Screen</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Roboto", sans-serif;
      background-color: #f3f4f6;
    }

    .login-card {
      background: #ffffff;
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .form-control {
      border-radius: 50px;
      padding: 12px 20px;
    }

    .btn-primary {
      border-radius: 50px;
      padding: 12px;
    }

    .signup-link a {
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100 px-3">

  <div class="col-lg-4 col-md-6 col-sm-10 login-card">

    <div class="text-center mb-4">
      <h2 class="fw-bold">Welcome Back</h2>
      <p class="text-muted">Please enter your details to sign in.</p>
    </div>

    <form>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" placeholder="Enter your username">
      </div>

      <div class="mb-4">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter your password">
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="text-center mt-4 signup-link">
      Don't have an account?
      <a href="user_register" class="text-primary fw-semibold">Sign up</a>
    </p>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
